    <script>
    // Fallback widget functions
    function toggleFallbackWidget() {
        const container = document.getElementById('fallbackContainer');
        const isVisible = container.style.display === 'flex';
        container.style.display = isVisible ? 'none' : 'flex';
        if (!isVisible) {
            container.classList.add('show');
        } else {
            container.classList.remove('show');
        }
    }

    function closeFallbackWidget() {
        document.getElementById('fallbackContainer').style.display = 'none';
    }

    function minimizeFallbackWidget() {
        const container = document.getElementById('fallbackContainer');
        container.classList.toggle('minimized');
    }

    // Show fallback if main widget doesn't load within 3 seconds
    setTimeout(() => {
        if (!window.chatWidget) {
            document.getElementById('fallbackChatWidget').style.display = 'block';
            console.log('Fallback chat widget activated');
        }
    }, 3000);
    </script>
